<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bill Batwaara</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="container">
      <nav>
        <ul>
          <li><a href="index.html">Investment Planner</a></li>
          <li><a href="currencyConverter.html">Currency Converter</a></li>
          <li><a href="Discounts.html">Discounts Deducer</a></li>
          <li><a href="BillBatwaara.html">Bill Batwaara</a></li>
        </ul>
      </nav>
      </nav>
      <hgroup>
        <h1>Bill Batwaara</h1>
        <p>Batwaa those Bills Better!</p>
      </hgroup>
    </header>
    <main class="container">
      <div style="display: flex; gap: 30px; align-items: center">
        <input id="Amt" type="text" placeholder="Enter Total Amount"  style="width: 250px;">
        <input id="People" type="text" placeholder="Enter # of People" style="width: 350px;">
        <button id="Btn">Submit</button>
      </div>
      <section>
        <p id="result"></p>
      </section>
      <script>
        const btn = document.getElementById("Btn");
        function getInfoDiscount(){
          const Amount = document.getElementById("Amt").value;
          const People = document.getElementById("People").value;
          const result = document.getElementById("result");

          console.log("Getting Discount for:"+Amount);
          console.log("Discount Percentage:"+People);

          const perPerson = Amount/People;
          result.innerText = "Each Person Pays INR: "+perPerson
        };

        btn.addEventListener("click",getInfoDiscount);
      </script>
  </body>
</html>
